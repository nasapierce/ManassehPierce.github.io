<!DOCTYPE html>
<html lang="en">
  <head>
	<title>Tessellator Renderer</title>
    <link href="css/styles.css" rel="stylesheet" />	<link href="css/bootstrap.css" rel="stylesheet" />
<style>
  .canvas-container {
    margin-top:10px;
    width:700px;
    margin-left:auto;
	margin-right:auto;
  }

  <body class="bg-success">
	
	<div class="collapse" id="exCollapsingNavbar">
	  <div class="bg-inverse p-a">
		<h4>Tessellation Renderer</h4>
		<span class="text-muted">Making Rendering Easy</span>

		<ul class="nav nav-pills nav-stacked">
		  <li class="nav-item">
			<a href="index.html" class="nav-link">Home</a>
		  </li>
		  <li class="nav-item">
			<a href="learnhow.html" class="nav-link">Learn How</a>
		  </li>
		  <li class="nav-item">
			<a href="#" class="nav-link active">Renderer</a>

	  </div>

	<nav class="navbar navbar-light bg-success">
	  <span class="navbar-brand" data-toggle="collapse" data-target="#exCollapsingNavbar">Tessellation</span>

	</nav>
	
	<div class="container-fluid">
	  
	  <div class="canvas-container">
		<canvas class="bg-inverse" id="myCanvas" width="720" height="720"></canvas>
	  </div>
	  
	  <div class="row">
		
		<div class="col-sm-4 text-center">
	      <div class="dropdown">
	        <a class="btn btn-lg btn-secondary dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
	          Actions
	        </a>
	        <div class="dropdown-menu" aria-labelledby="dropdownMenu1">
		      <a class="dropdown-item" onclick="addBox();">Add Box</a>
		      <a class="dropdown-item" onclick="addBound();">Add Bound</a>
		      <a class="dropdown-item" onclick="resetBounds();">Reset</a>
		      <a class="dropdown-item" onclick="exportBounds();">Export setRenderBounds</a>
		      <a class="dropdown-item" onclick="exportBox()">Export addBox</a>
	        </div>
		  </div>
		</div> <!-- col -->
		
		<div class="col-sm-4 text-center">
		  <div class="dropdown">
		    <a class="btn btn-lg btn-secondary dropdown-toggle" type="button" id="dropdownMenu2" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
			  Direction
		    </a>
	        <div class="dropdown-menu" aria-labelledby="dropdownMenu2">
			  <a class="dropdown-item" onclick="rotation=2;refreshCanvas();">North</a>
			  <a class="dropdown-item" onclick="rotation=3;refreshCanvas();">South</a>
			  <a class="dropdown-item" onclick="rotation=4;refreshCanvas();">West</a>
			  <a class="dropdown-item" onclick="rotation=5;refreshCanvas();">East</a>
	        </div>
		  </div>
		</div> <!-- col -->
		
		<div class="col-sm-4 text-center">
		  <div class="dropdown">
		    <a class="btn btn-lg btn-secondary dropdown-toggle" type="button" id="dropdownMenu3" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
			  Examples
		    </a>
	        <div class="dropdown-menu" aria-labelledby="dropdownMenu3">
			  <a class="dropdown-item" onclick="tessellateDragonEgg();">Dragon Egg</a>
			  <a class="dropdown-item" onclick="tessellateFlippedTable();">Flipped Table</a>
			  <a class="dropdown-item" onclick="tessellateChest();">Chest</a>
			</div>
		  </div>
		</div> <!-- col -->
		
	  </div> <!-- row -->
	  
	  <br/>
	  
	  <div class="row">
		
		<div class="col-sm-2">
		  <label class="c-input c-checkbox">
			<input id="askForColor" type="checkbox">
			<span class="c-indicator"></span>
			Use Colors
		  </label>
		</div>
	    
		<div class="col-sm-1">
		  <input id="inputColor" type="color">
		</div> <!-- col -->
		
		
		<div class="col-sm-2">
		  <input id="inputColorHex" type="text" class="form-control" value="#000000">
		</div> <!-- col -->
		
		<div class="col-sm-1">
		  <input id="inputColorR" type="number" class="form-control" value="0">
        </div> <!-- col -->
		
		<div class="col-sm-1">
		  <input id="inputColorG" type="number" class="form-control" value="0">
        </div> <!-- col -->
		
		<div class="col-sm-1">
		  <input id="inputColorB" type="number" class="form-control" value="0">
        </div> <!-- col -->
		
		<div class="col-sm-2">
		  <label class="c-input c-checkbox">
			<input id="rgb" type="checkbox">
			<span class="c-indicator"></span>
			Export Color
		  </label>
		</div>
		
		<div class="col-sm-2">
		  <label class="c-input c-radio">
			<input onclick="colorType=0;" id="radio1" name="radio" type="radio">
			<span class="c-indicator"></span>
			RGB
		  </label>
		  <label class="c-input c-radio">
			<input onclick="colorType=1;" id="radio2" name="radio" type="radio">
			<span class="c-indicator"></span>
			Hex
		  </label>
		</div>
		
	  </div> <!-- row -->
	  
	  <br/>
		
	  <div class="modal fade bd-example-modal-sm" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
		<div class="modal-dialog modal-sm">
		  <div class="modal-content">
			<button type="button" class="close" data-dismiss="modal" aria-label="Close">
			  <span aria-hidden="true">&times;</span>
			  <span class="sr-only">Close</span>
			</button>
			<input type="text" class="form-control">
		  </div>
		</div>
	  </div>
		
	  <div class="row">
		<div class="col-sm-12">
		  <!--<button class="btn btn-primary" data-toggle="modal" data-target=".bd-example-modal-sm">Import</button>-->
		</div> <!-- col -->
	  </div> <!-- row -->

	  <br/>
      
	  <div id="boundHolder"></div>
	  
	  <br/>
	  
	  <div class="row">
		
		<div class="col-sm-12 text-center">
		  <a class="btn btn-secondary" data-toggle="collapse" href="#exportCard" aria-expanded="false" aria-controls="export">
			Show Export List
		  </a>
		  <div class="collapse" id="exportCard">
			<div class="card card-inverse card-danger text-center">
			  <div class="card-block">
				<p id="export"></p>
			  </div>
			</div>
		  </div>
		  
		</div> <!-- col -->
		
	  </div> <!-- row -->
	  
	</div> <!-- container -->
	
	<script src="js/isomer.min.js"></script>
	<script src="js/scripts.js"></script>
	<script src="js/jquery-1.11.3.min.js"></script>
	<script src="js/tether.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script>

		$("#myCanvas").on("touchmove", function (event) {

	      }

	    }).on("touchend", function () {
		  //alert();
		});

	    $("#inputColor").change(function(){
		  $("#inputColorHex").val($("#inputColor").val());
		  $("#inputColorR").val(hexToR($("#inputColor").val()));
		  $("#inputColorG").val(hexToG($("#inputColor").val()));
		  $("#inputColorB").val(hexToB($("#inputColor").val()));
		});
		$("#inputColorHex").change(function(){
		  $("#inputColor").val($("#inputColorHex").val());
		  $("#inputColorR").val(hexToR($("#inputColorHex").val()));
		  $("#inputColorG").val(hexToG($("#inputColorHex").val()));
		  $("#inputColorB").val(hexToB($("#inputColorHex").val()));
		});
		$("#inputColorR").change(function(){
		  $("#inputColorHex").val(rgbToHex(parseInt($("#inputColorR").val()), parseInt($("#inputColorG").val()), parseInt($("#inputColorB").val())));
		  $("#inputColor").val(rgbToHex(parseInt($("#inputColorR").val()), parseInt($("#inputColorG").val()), parseInt($("#inputColorB").val())));
		});
		$("#inputColorG").change(function(){
		  $("#inputColorHex").val(rgbToHex(parseInt($("#inputColorR").val()), parseInt($("#inputColorG").val()), parseInt($("#inputColorB").val())));
		  $("#inputColor").val(rgbToHex(parseInt($("#inputColorR").val()), parseInt($("#inputColorG").val()), parseInt($("#inputColorB").val())));
		});
		$("#inputColorB").change(function(){
		  $("#inputColorHex").val(rgbToHex(parseInt($("#inputColorR").val()), parseInt($("#inputColorG").val()), parseInt($("#inputColorB").val())));
		  $("#inputColor").val(rgbToHex(parseInt($("#inputColorR").val()), parseInt($("#inputColorG").val()), parseInt($("#inputColorB").val())));
		});
		
	  });
	</script>
  </body>
</html>
